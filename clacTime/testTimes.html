<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期计算</title>
</head>
<body>
<input id="dateInp" type="date">
<button onclick="checkTime()">剩余时间</button>

<script type="text/javascript" src="../react/jquery.min.js"></script> <!--jquery脚本 -->

<script>
    function checkTime(){
        // 获取id为dateInp的值
        var dateInp=$("#dateInp").val();
        // parse() 方法可解析一个日期时间字符串，并返回 1970/1/1 午夜距离该日期时间的毫秒数。
        var day1=Date.parse(dateInp.replace(/-/g, "/"));
        console.log(day1);

        // 获取当地时间
        var nowDate = new Date();
        // 将当地时间格式转化为 /拼接
        var dateStr = nowDate.getFullYear()+"/"+(nowDate.getMonth() + 1)+"/"+nowDate.getDate();
        // 将当地时间格式化为毫秒数
        var day2=Date.parse(dateStr);
        console.log(day2);

        // 计算时间差
        var apartTime=day1-day2;
        // 将毫秒数转化为天数，计算好一天等于？毫秒
        var apartDay=parseInt(apartTime / (1000 * 60 * 60 * 24));
        // 算上day1当天
        console.log(apartDay+1);

//        if(apartDay ==0){
//            alert("不能预约当天");
//            return false;
//        }else if (apartDay < 1 || apartDay > 3){
//            alert("预约日期超出范围");
//            return false;
//        }
    }
</script>
</body>
</html>
