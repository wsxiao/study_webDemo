<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
</head>
<body>
<!--<input type="number" value="0">-->
<div id="btnPlus">+1</div>
<input type="text" value="0" id="txt" />
<div id="btnMinus">-1</div>
<script src="../jquery/jquery.min.js"></script>
<script>
    var timer;

    function changeText(val){
        var txt = $('#txt');
        txt.val(parseInt(txt.val(),10) + val);
    }

    function clear(){
        clearInterval(timer);
    }

    function change(val){
        return function(){
            timer = setInterval(function(){
                changeText(val)
            }, 100)
        }
    }
    $('#btnPlus').on('mousedown', change(1))
            .on('mouseup', clear);
    $('#btnMinus').on('mousedown', change(-1))
            .on('mouseup', clear);
</script>
</body>
</html>
