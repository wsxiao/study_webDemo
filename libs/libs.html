<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>各种小功能的完成</title>
    <link rel="stylesheet" href="libs.css">
</head>
<body ng-controller="show">
<!--完成一个数据双向绑定的解决办法-->
<div>
    <h1>完成一个数据双向绑定的解决办法</h1>
    <p>
        First name:<strong data-bind="text:firstName"></strong>
    </p>
    <p>
        Last name:<strong data-bind="text:lastName"></strong>
    </p>
    <p>
        First name:<input data-bind="value:firstName">
    </p>
    <p>
        Last name:<input data-bind="value:lastName">
    </p>
</div>

<!--angularJs 完成楼层跳转的方法-->
<div>
    <div id="wei">
        <div ng-repeat="attr in arr" ng-attr-id="div{{attr}}">{{attr}}</div>
        <ul><!-- 定义右边的点 -->
            <li ng-repeat="attr in arr" ng-click="jump('div'+attr)">{{attr}}</li>
        </ul>
    </div>
</div>


<script type="text/javascript" src="../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../angular/angular.min.js"></script>
<script type="text/javascript" src="libs.js"></script>

</body>
</html>
