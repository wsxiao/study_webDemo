<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts—test</title>


</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main2" style="width: 400px;height:400px;"></div>

<script type="text/javascript" src="echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main2'));
    var app = {};
    app.title = '环形图';
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['累计收益','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series: [
            {
                name:'收益记录',
                type:'pie',
                radius: ['50%', '70%'],  //柱形的形状
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:20, name:'累计收益'},
//                    {value:310, name:'邮件营销'},
//                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:200, name:'继续努力'}
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
